<body>

    <section id="contactme">
        <h1 id="demo"></h1>
        
        <form id="form" action="" method="get"><p>
        <fieldset>
            <legend><strong>Personal Information</strong></legend>
            <label for="firstName" class="xyz">First Name:</label>
            <input type="text" id="firstName" name="firstName"placeholder="First Name" required><br>
            <label for="lastName" class="xyz">Family Name:</label>
            <input type="text" id="lastName" name="lastName"placeholder="Family Name" required><br>
            <label for="email" class="xyz">Email Address:</label>
            <input type="email" name="email" id="email" placeholder="name@example.com" required=""> <br>
            <label for="country" class="xyz">Country:</label>
            <input type="text" id="country" name="country"placeholder="Country"><br>
            <br>
            <label for="age" class="xy">Age</label>
            <input type="number" name="age" id="age" value="25" min="18" max="40" step="1" pattern="[0-9]{2}">
            </p>
            
        </fieldset>
            
    
</section>
<!-- <section class="contact"> -->
<fieldset>
    
    <legend><strong>Career Information</strong></legend> <p></p>
    <p>Educational Background</p>
    <input type="radio" name="background" class="edu" id="student" value="student" required="">
    <label for="student">Student</label><br>
    <input type="radio" name="background" class="edu" id="graduate" value="graduate" required="">
    <label for="graduate">Graduate</label><br>
    <input type="radio" name="background" class="edu" id="postgraduate" value="postgraduate" required="">
    <label for="postgraduate">Post Graduate</label>
    <p><br></p>
    <label for="field"><strong>Field of Interest</strong></label><p></p>
    <select name="field" id="field">required="">
        <optgroup label="Font-End">
            <option value="developer">Web Developer</option>
            <option value="desiger">Web Designer</option>
            <option value="uiux">UI/UX Designer</option> 
        </optgroup> 
        <optgroup label="Back-End">
            <option value="developer">Database Developer</option>
            <option value="desiger">Back-End Developer</option>
        </optgroup> 
        <optgroup label="Other">
            <option value="other">Other</option>
            </optgroup>
        </select><br><br><br><p></p>
        <p >Programming Skills</p>
        <section id="ps">
        <input type ="checkbox" name="html" class="skill" value="html">
        <label for="html">HTML</label>
        <input type ="checkbox" name="css" class="skill" value="css">
        <label for="css">CSS</label>
        <input type ="checkbox" name="javascript" class="skill" value="javascript">
        <label for="javascript">JavaScript</label>
        <input type ="checkbox" name="python" class="skill" value="python">
        <label for="python">Python</label>
        <input type ="checkbox" name="java" class="skill" value="java">
        <label for="java">Java</label>
        <input type ="checkbox" name="django" class="skill" value="django">
        <label for="django">Django</label>
        <input type ="checkbox" name="oracle" class="skill" value="oracle">
        <label for="oracle">Java</label>
    </section><p></p>
    <fieldset>
        <legend><strong>Send me a message</strong> </legend>
        <!-- <textarea name="msg" id="msg" cols="80" rows="10" maxlength = "500" placeholder="Hello World!"></textarea> -->
        <textarea name="msg" id="msg" cols="30" rows="4" maxlength="200" placeholder="Type up to 200 characters..." oninput="checkCharacterLimit()"></textarea required="">

            <script>
            const myTimeout = setTimeout(myGreeting, 5000);
            function myGreeting() {
              document.getElementById("demo").innerHTML = "Contact Me"
            }
        
            var form= document.getElementById("form")
            form.addEventListener("submit", function(event){
                event.preventDefault() //Prevents autosubmitting
                // alert("Thank you for reaching out!");
        
                var firstName= document.getElementById("firstName").value
                var lastName= document.getElementById("lastName").value
                var email= document.getElementById("email").value
                var age= document.getElementById("age").value
                var edu= document.getElementsByClassName("edu").value
                var field= document.getElementById("field").value
        
                var skill = []; 
                var inputElements = document.getElementsByClassName('skill');
                for(var i=0; inputElements[i]; ++i){
                    if(inputElements[i].checked){
                        skill.push(inputElements[i].value)
                        // console.log(skill)
                    }
                }
        
                var edu = "";
                if(document.getElementById('student').checked) {   
                        edu  = "Student";
                } else if (document.getElementById('graduate').checked) {
                        edu  = "Graduate";
                } else {
                        edu  = "Post Graduate";
                }  
        
                var msg= document.getElementById("msg").value
        
                console.log(firstName, lastName, email, age, field, edu, skill, msg)
            })
        
            
        </script>
        </form>
        </section>
        </section>
